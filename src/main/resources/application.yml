server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/customer?user=admin&password=admin
    user: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true